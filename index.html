<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MemoryJukebox</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<!--has the black screen with information on how to play-->
	<div class="blackOut" id="MJinstructions">
  	
	</div>
	<!--has to hold title image and buttons-->
	<header class="headerBar">
		<div id="mjTitle"></div>
		<nav id="mjButtons">
			<button class="bigbutton" id="instructionsbutton"> ? </button>
			<button class="bigbutton"> PLAY </button>
			<button class="bigbutton"> Difficulty </button>
		</nav>
	</header>

	<!--has to hold message counter and Record Player-->
	<section class="displaySection">
		<h1 id="messageBox">Test your memory and 90's MUSICHOODNESSNESS!!!!!</h1>	
		<div id="recordPlayer"></div>
	</section>

	<!--has to hold message counter and Record Player-->
	<section class="choicesSection">
		
	</section>

	<!--Need to adapt this to hold the 5 songs.-->
		
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
